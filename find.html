<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="sidebar__column">
          <span>21:23</span>
        </div>
        <div class="sidebar__column">
          <span>100%</span>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>

    <header class="main-header">
        <div class="main-header__columns">
            <div class="main-header__column">
                <h1 class="main-header__title">Find</h1>
            </div>
            <div class="main-header__column">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                <i class="fa-solid fa-gear fa-xl"></i>
                <div class="setting__doted"></div>
            </div>
        </div>

        <div class="main-header__icons">
            <div class="main-header__icons__columns">
                <i class="fa-solid fa-qrcode fa-2xl"></i>
                <span>QR Code</span>
            </div>
            <div class="main-header__icons__columns">
                <i class="fa-regular fa-address-book fa-2xl"></i>
                <span>Add by Contracts</span>
            </div>
            <div class="main-header__icons__columns">
                <i class="fa-regular fa-id-card fa-2xl"></i>
                <span>Add by ID</span>
            </div>
            <div class="main-header__icons__columns">
                <i class="fa-regular fa-envelope fa-2xl"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="main-header__horizon"></div>
    </header>

    <main class="main-find">
        <div class="main-find__recommend">
            <div class="main-find__recommend__columns">
                <span class="main-find__recommend__text">Recommended Friends</span>
            </div>
            <div class="main-find__recommend__columns">
                <span class="main-find__recommend__content">You have no recommended friends.</span>
            </div>
        </div>

        <div class="main-header__horizon"></div>

        <div class="main-find__openchat">
            <div class="main-find__openchat__title">
                <span>Open Chat</span>
                <span>Go to OpenChat Home <i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="main-find__openchat__content">
                <h1>#빵빵이</h1>
                <span>#빵빵이#빠빠미#옥지</span>
            </div>
            <div class="main-find__openchat__profile">
                <div class="main-find__openchat__profile__column">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCoCJyKU6ra-aeS5EYagFc6q-ZqazbPntj7A&usqp=CAU">
                    <div class="main-find__openchat__member">802 members | </div>
                    <div class="main-find__openchat__status">Active</div>
                </div>
                <div class="main-find__openchat__sideimg">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCoCJyKU6ra-aeS5EYagFc6q-ZqazbPntj7A&usqp=CAU">
                    <div class="main-find__openchat__heart"><i class="fa-solid fa-heart"></i>326</div>
                </div>

            
            </div>

            
        </div>
    </main>

    <nav class="nav">
        <ul class="nav-list">
            <div class="nav-list__column">
                <li>
                    <a href="friends.html"><i class="fa-regular fa-user fa-2xl"></i></a>
                </li>
            </div>
            <div class="nav-list__column">
                <li>
                    <a href="chats.html"><i class="fa-regular fa-comment fa-2xl"></i></a>
                </li>
            </div>
            <div class="nav-list__column">
                <li>
                    <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
                </li>
            </div>
            <div class="nav-list__column">
                <li>
                    <a href=""><i class="fa-solid fa-ellipsis fa-2xl"><div class="nav__doted"></div></i></a>
                </li>
            </div>
        </ul>
    </nav>
      <script src="https://kit.fontawesome.com/0f43e40f4c.js" crossorigin="anonymous"></script>
</body>
</html>
