<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - KoKoa Clone</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="sidebar__column">
        <span>21:23</span>
      </div>
      <div class="sidebar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__column">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <h6 class="welcome-header__text">
          If you have a Kakao Account,<br />
          log in with your email or phone number.
        </h6>
      </div>
    </header>

    <form id="form-login" action="friends.html">
      <div class="form-login__column">
        <input type="text" class="form-login__id" placeholder="Email or phone number" />
        <input type="password" class="form-login__password" placeholder="Password" />
      </div>
      <div class="form-login__column">
        <input type="submit" value="Log In" />
        <input type="button" value="Sign Up" />
      </div>
    </form>
    <a href="#" class="find__text">Find Kakao Account or Password</a>

    <script src="https://kit.fontawesome.com/0f43e40f4c.js" crossorigin="anonymous"></script>
  </body>
</html>
